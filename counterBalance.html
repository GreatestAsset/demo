<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>穿透式现金监管平台</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
    <script rel="script" src="script/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="script/echarts.js"></script>
    <style>
        html {
            overflow-x: hidden;
        }

        .today-one:before {
            content: "";
            height: 90px;
            width: 1px;
            border: 0.3px rgb(224, 224, 224) solid;
            float: right;
            position: relative;
            right: 60px;
        }
    </style>
    <script type="application/javascript">
        // iframe大小自动适应
        function changeFrameHeight() {
            let ifm = document.getElementById("left");
            ifm.height = document.documentElement.clientHeight - 120;
            document.getElementById('content').style.height = ifm.height + 'px';
        }
        window.onresize = function () {
            changeFrameHeight();
        };
        window.onload = function(){
            var dom = document.getElementById('left').contentWindow.document.getElementById('counterBalance');
            dom.style.background = 'rgb(245, 93, 84)';
        };
    </script>
</head>
<body style="background:#f2f1f4">
<iframe src="top.html" width="100%" height="80px" scrolling="none" frameborder="none"></iframe>
<iframe src="left.html" id="left"
        style="float: left; margin-top: 20px; margin-left: 20px; margin-right: 20px; border-color: rgb(224, 224, 224);"
        frameborder="0" width="200" onload="changeFrameHeight()"></iframe>
<div class="main-content" id="content">
    <div style="padding: 5px;">
        <p style="margin: 10px 20px;"><span style="font-size: 20px;color: rgb(112, 112, 112);">柜面收支</span></p>
        <span style="font-weight: 700; margin-left: 30px; font-size: 18px;">辖内所有银行</span>
        <select class="form-control" style="width: 350px; display: inline; height: 26px; margin-left: 20%;">
            <option></option>
            <option></option>
            <option></option>
            <option></option>
        </select>
        <hr>
    </div>
    <div class="block-main">
        <div style="width: 100%; height: 78px; background: rgb(224, 224, 224)">
            <div style="position: relative; top: 23px; left: 20px;">
                <span style="font-size: 18px;">今日核心指标</span>
                <span class="icon fa fa-info-circle" style="font-size: 24px;float:right; margin-right: 40px;"></span>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-offset-1 col-md-3 today-one">
                <p style="font-size: 20px;"><span>收入</span></p>
                <p style="margin-top: 30px; margin-left: 20px; font-size: 30px;"><span>1000</span></p>
            </div>

            <div class="col-md-4 today-one">
                <p style="font-size: 20px;"><span>支出</span></p>
                <p style="margin-top: 30px; margin-left: 20px; font-size: 30px;"><span>900</span></p>
            </div>
            <div class="col-md-3">
                <p style="font-size: 20px;"><span>大额存取总额</span></p>
                <p style="margin-top: 30px; margin-left: 20px; font-size: 30px;"><span style="border-bottom: 1px blue solid; color: blue;">100</span></p>
            </div>
        </div>
    </div>
    <div class="block-main" style="height: 78px;">
        <div style="width: 100%; height: 78px; background: rgb(224, 224, 224)">
            <div style="position: relative; top: 23px; left: 20px;  height: 100%;">
                <span style="font-size: 18px;">7日核心指标</span>
                <span class="icon fa fa-chevron-circle-up" style="font-size: 24px;float:right; margin-right: 40px;"></span>
            </div>
        </div>
    </div>
    <div class="block-main" style="height: 78px;">
        <div style="width: 100%; height: 78px; background: rgb(224, 224, 224)">
            <div style="position: relative; top: 23px; left: 20px;  height: 100%;">
                <span style="font-size: 18px;">15日核心指标</span>
                <span class="icon fa fa-chevron-circle-up" style="font-size: 24px;float:right; margin-right: 40px;"></span>
            </div>
        </div>
    </div>
    <div class="block-main" style="height: 400px;">
        <div style="width: 100%; height: 78px; background: rgb(224, 224, 224)">
            <div style="position: relative; top: 23px; left: 20px;  height: 100%;">
                <span style="font-size: 18px;">30日核心指标</span>
                <span class="icon fa fa-chevron-circle-up" style="font-size: 24px;float:right; margin-right: 40px;"></span>
            </div>
        </div>

        <div id="main" style="width: 100%;height:350px;"></div>
    </div>
    <div class="block-main">
        <div style="width: 100%; height: 78px; background: rgb(224, 224, 224)">
            <div style="position: relative; top: 23px; left: 20px;  height: 100%;">
                <span style="font-size: 18px;">2017年3月18日至2017年4月18</span>
                <span style="font-size: 17px; margin-left: 130px;">
                    <span></span>
                </span>
                <span style="float:right; margin-right: 40px;">
                    <a  style="font-size: 17px;">导出表格</a>
                </span>
                <span style="float:right; margin-right: 40px;">
                    <a style="font-size: 17px;">打印表格</a>
                </span>
            </div>
        </div>
        <table class="table" style="text-align: center;">
            <tr class="clear-log-table-hight">
                <td>时间</td>
                <td>收入</td>
                <td>支出</td>
                <td>净收入</td>
                <td></td>
            </tr>
            <tr class="clear-log-table-hight">
                <td>2017-03-30</td>
                <td>1000</td>
                <td>10</td>
                <td>900</td>
                <td align="right" style="padding-right: 30px;"><input class="btn btn-default" type="button" value="明细" onclick="goPage('counterBalanceDetail.html')"></td>
            </tr>
            <tr class="clear-log-table-hight">
                <td>2017-03-30</td>
                <td>1000</td>
                <td>10</td>
                <td>900</td>
                <td align="right" style="padding-right: 30px;"><input class="btn btn-default" type="button" value="明细"  onclick="goPage('counterBalanceDetail.html')"></td>
            </tr>
        </table>
        <div style="float: right; margin-right: 31px">
            <span class="icon fa fa-caret-left" style="font-size: 24px;"></span>
            <span style=" font-size: 24px;margin: 0 20px;">2/10</span>
            <span class="icon fa fa-caret-right" style="font-size: 24px;"></span>
            <input type="text" class="form-control" style="width: 76px; display: inline;margin: 0 20px; font-size: 10px;" placeholder="输入页码">
            <input class="btn btn-default" type="button" value="跳至">
        </div>


    </div>
</div>
</body>
<script type="application/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        xAxis: {
            type: 'category',
            data: ['2017-03-18','2017-3-22','2017-03-30','2017-04-03','2017-04-07','2017-04-11']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [75, 25, 30, 45],
            type: 'line',
            smooth: true
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    function goPage(url) {
        window.parent.location.href = url;
    }
</script>
</html>
